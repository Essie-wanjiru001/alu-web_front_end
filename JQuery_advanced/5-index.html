<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function() {
            createFamilyTree();
            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');

            function createFamilyTree() {
                $('body').append(
                    $('<table>').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ),
                        $('<tbody>')
                    )
                );
            }

            function addNewMember(firstName, lastName) {
                $('tbody').append(
                    $('<tr>').append(
                        $('<td>').text(firstName),
                        $('<td>').text(lastName),
                        $('<td>').text('(x)').css('background-color', 'orange').click(function() {
                            $(this).closest('tr').remove();
                        })
                    )
                );
            }
        });
    </script>
</head>

</html>
